<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/main.js"></script>
  <title>Chat Interface</title>
  <style>

  </style>
</head>

<body>
  <div class="chat-container">
    <div class="select-container">
      <label for="channel">Chọn kênh chat:</label>
      <select id="channel" name="channel">
        <option value="channel1">Kênh 1</option>
        <option value="channel2">Kênh 2</option>
        <option value="channel3">Kênh 3</option>
      </select>
    </div>

    <div class="chat-display" id="chatDisplay">
      <!-- Mẫu tin nhắn -->
      <!-- <div class="message">
        <img src="https://avatars.githubusercontent.com/u/89396036?v=4" alt="User 1" class="user-avatar">
        <div>
          <span class="user-name">Trần Hữu Đang</span>
          <div class="content">Tin nhắn mẫu từ User 1</div>
        </div>
      </div> -->


    </div>

    <label for="message">Nội dung chat:</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="button" onclick="sendMessage()">Gửi</button>
  </div>

  <script>

    window.onload = function () {
      fillAny();
    }
    function sendMessage() {
      var channel = document.getElementById('channel').value;
      var message = document.getElementById('message').value;
      chat('anyone', message);
      var chatDisplay = document.getElementById('chatDisplay');
      var userAvatar = 'your-avatar.jpg';  // Đường dẫn đến hình ảnh người gửi
      var userName = 'You';  // Tên người gửi

      // Hiển thị tin nhắn trong khung chat
      chatDisplay.innerHTML += `
        <div class="message">
          <img src="${userAvatar}" alt="${userName}" class="user-avatar">
          <div>
            <span class="user-name">${userName}:</span> ${message}
          </div>
        </div>
      `;

      // Xóa nội dung tin nhắn từ ô input
      document.getElementById('message').value = '';
    }
  </script>
</body>

</html>
